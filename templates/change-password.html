{% extends 'navbar-student.html' %}

{% load static %}

{% block specialhead %}
	<title>Change Password</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}"> 
	<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<style>
		#account,
		#account i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

	</style>
{% endblock specialhead %}

{% block content %}
	<center>

		<form id="change-pass"  method = "POST">
			{% csrf_token %}

			<input type="password" id="old-pass" name="old-pass" required placeholder="Old-Pass"><br><br>


			<input type="password" id="new-pass" name="new-pass" required placeholder="New-Pass" maxlength="20"><br><br>

			<input type="password" id="confirm-pass" name="confirm-pass" required placeholder="Confirm-Pass"
				maxlength="20"><br><br>

			<input type="submit" value="Submit">
		</form>
	</center>
{% endblock content %}
