{% extends 'navbar-login.html' %}


{% load static %}

{% block specialhead %}

	<meta name="description" content="Login to your account">


	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

	<style>
		nav #login,
		nav #login i {
			background-color: #3aa8ef;
			color: white;
			border-radius: 5px;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 9998;
		}

		.dialog {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(255, 255, 255);
			color: red;
			width: 50%;
			height: 25%;
			padding: 10px;
			border-radius: 5px;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			font-size: 1.5rem;
			z-index: 9999;
		}


		.para {
			width: fit-content;
			padding: 10px;
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
		}

		.d-btn {
			padding: 12px;
			width: 12%;
			margin-top: 0px !important;
			margin-right: 0px !important;
			margin-top: 20px;
			display: inline-block;
			background-color: #3aa8ef;
			border-radius: 8px;
			color: white;
			padding: 10px;
			border: none;
			font-size: 26px;
			cursor: pointer;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>

	{% endblock specialhead %}
	{% block title %}Login{% endblock %}


	{% block content %}
	<div id="navbar-placeholder" class="nav-changer"></div>



	<form id="login-form" method="POST">
		{% csrf_token %}

		<input type="text" id="username" name="username" placeholder="UserName"><br><br>


		<input type="password" id="password" name="password" placeholder="Password" maxlength="20"><br><br>


		<input type="submit">
	</form>


	{% if error %}

	<div class="overlay">
	</div>
	<div class="dialog">
		<p class="para">{{error}}</p>
		<button class="d-btn">OK</button>
	</div>

	{% endif %}


	{% comment %}
	<script src="{% static 'js/nav-std.js' %}"></script> {% endcomment %}

	<script>
		document.addEventListener('click', function (e) {
			if (e.target.classList.contains('d-btn')) {

				//console.log(document.querySelector('.dialog'));
				if (document.querySelector('.dialog')) {
					document.querySelector('.overlay').remove();
					document.querySelector('.dialog').remove();
				}
			}
		});
	</script>

	{% endblock %}
