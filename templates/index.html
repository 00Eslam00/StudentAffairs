{% extends nav %}

{% load static %}


{% block specialhead %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
	nav #home,
	nav #home i {
		background-color: #3aa8ef;
		color: white;
		border-radius: 5px;
	}
</style>
{% endblock specialhead %}

{% block title %}Home{% endblock %}

{% block content %}
<p class="posts-title">Posts</p>
<div class="news">

	{% for post in posts %}

	<div class="post">
		<p class="post-title">{{post.title}}</p>
		<p class="post-content">{{post.body}}</p>
	</div>
	{% endfor %}


</div>
{% endblock %}
